{% extends 'base.html' %} 

{% block page_title %}Log in{% endblock %} 

{% block page_heading %}Log in{% endblock %}

{% block breadcrumbs %}
    <a href="{% url 'index' %}">Home</a> > Log in
{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ login_form }}
        <button type="submit">Login</button>
    </form>

    <div>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>

{%endblock %}
